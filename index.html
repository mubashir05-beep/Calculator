<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="outputScreen">000
        </div>
        <div class="buttons">
            <div class="Key-Layer-One">
                <button class="key clearBtn">AC</button>
                <button class="key plusMinus ">Del</button>
                <button class="key remainder">%</button>
                <button class="key divide">/</button>
            </div>
            <div class="Key-Layer-Two">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key multiply">*</button>
            </div>
            <div class="Key-Layer-Three">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key minus">-</button>
            </div>
            <div class="Key-Layer-Four">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key plus">+</button>
            </div>
            <div class="key-Layer-Five">
                <button class="key clearBtn">‚ü≤</button>
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key equal">=</button>
            </div>
        </div>
    </div>



</body>
</html>

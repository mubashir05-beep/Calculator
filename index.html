<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" name="subOutput" class="subOutput" placeholder=""/>
            <input type="text" name="output" class="output" placeholder="0"/>
          </form>
        <div class="buttons">
            <div class="Key-Layer-One">
                <button class="key clearBtn" onclick="clearScrn()">AC</button>
                <button class="key plusMinus" onclick="del()">Del</button>
                <button class="key remainder"onclick="calculate('%')">%</button>
                <button class="key divide" onclick="calculate('/')">/</button>
            </div>
            <div class="Key-Layer-Two">
                <button class="key"onclick="calculate('7')">7</button>
                <button class="key" onclick="calculate('8')">8</button>
                <button class="key" onclick="calculate('9')">9</button>
                <button class="key multiply"onclick="calculate('*')">*</button>
            </div>
            <div class="Key-Layer-Three">
                <button class="key" onclick="calculate('4')">4</button>
                <button class="key" onclick="calculate('5')">5</button>
                <button class="key" onclick="calculate('6')">6</button>
                <button class="key minus" onclick="calculate('-')">-</button>
            </div>
            <div class="Key-Layer-Four">
                <button class="key"onclick="calculate('1')">1</button>
                <button class="key" onclick="calculate('2')">2</button>
                <button class="key" onclick="calculate('3')">3</button>
                <button class="key plus" onclick="calculate('+')">+</button>
            </div>
            <div class="key-Layer-Five">
                <button class="key clearBtn ggz" onclick="clearScrn()">‚ü≤</button>
                <button class="key" onclick="calculate('9')">0</button>
                <button class="key dot" onclick="calculate('.')">.</button>
                <button class="key equal" onclick="result()">=</button>
            </div>
        </div>
    </div>



</body>
</html>
